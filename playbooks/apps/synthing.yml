# CrimsonCFG-Name: Syncthing
# CrimsonCFG-Description: Install Syncthing
# CrimsonCFG-Essential: false
# CrimsonCFG-RequiredVars: false
---
- name: Install Syncthing
  hosts: all
  become: true
  vars_files:
    - "{{ lookup('env', 'HOME') + '/.config/com.crimson.cfg/local.yml' }}"

  tasks:
    - name: Install Syncthing
      ansible.builtin.apt:
        name: syncthing
        state: present

    - name: Install Syncthing Tray
      ansible.builtin.apt:
        name: syncthingtray
        state: present

    - name: Add syncthing tray to autostart
      ansible.builtin.copy:
        src: /templates/syncthing.desktop.j2
        dest: "{{ user_home }}/.config/autostart/syncthingtray.desktop"
        owner: "{{ user }}"
        group: "{{ user }}"
        mode: '0644'
      tags: syncthing                    .config/autostart/syncthingtray.desktop                                        
      